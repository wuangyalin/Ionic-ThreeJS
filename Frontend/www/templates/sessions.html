<ion-view view-title="Movies">
  <ion-content>
  <h1>Movie Search</h1>
  <div class="list" >
  	<a class="item item-thumbnail-left" ng-repeat="session in sessions" href="#/menu/sessions/{{session.imdbID}}" >
  		<img src="{{session.Poster}}">
  		<h2>{{session.Title}}</h2>
  		<p>Year: {{session.Year}}</p>
  		<p>Type: {{session.Type}}</p>
  	</a>
  </div>
  </ion-content>
</ion-view>
