<ion-view view-title="Movie Detail">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{session.Title}}</h3>
        <h2>{{session.Year}}</h2>
        <p>{{session.imdbRating}}</p>
      </div>
      <div class="item item-body">
        <p>{{session.Plot}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
